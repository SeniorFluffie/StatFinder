<!DOCTYPE html>
<html>
<head>
  <link rel= "stylesheet" href = "popup.css" title = "external style sheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <audio id = "iconSound" src = "/sound/game_press.mp3" "type = audio/mp3"> </audio>
  <audio id = "searchSound" src = "/sound/search_press.mp3" "type = audio/mp3"> </audio>
  <audio id = "buttonSound" src = "/sound/button_press.mp3" "type = audio/mp3"> </audio>
  <div class = "window standardImage" id = "gameSelect">
    <div name = "buttonGrid" id = "buttonGrid" class = "buttonGrid" data-toggle = "buttons-radio">
      <button name = "gameButton" class = "btn btn-default gameButton standardImage" id = "fortniteButton" title = "Fortnite">
      <button name = "gameButton" class = "btn btn-default gameButton standardImage" id = "leagueButton" title = "League of Legends">
      <button name = "gameButton" class = "btn btn-default gameButton standardImage" id = "pubgButton" title = "PLAYERUNKNOWN'S BATTLEGROUNDS">
      <button name = "gameButton" class = "btn btn-default gameButton standardImage" id = "csgoButton" title = "Counter Strike: Global Offensive" disabled = "true">
      <button name = "gameButton" class = "btn btn-default gameButton standardImage" id = "dotaButton" title = "Dota 2" disabled = "true">
      <button name = "gameButton" class = "btn btn-default gameButton standardImage" id = "overwatchButton" title = "Overwatch">
      <button name = "gameButton" class = "btn btn-default gameButton standardImage" id = "osuButton" title = "osu!">
    </div>
    <div name = "systemSelector" id = "systemSelector" class = "systemSelector" data-toggle = "buttons-radio">
      <button name = "systemButton" class = "systemButton btn btn-default gameButton standardImage" id = "pcButton" title = "PC" disabled>
      <button name = "systemButton" class = "systemButton btn btn-default gameButton standardImage" id = "ps4Button" title = "PlayStation 4" disabled>
      <button name = "systemButton" class = "btn btn-default gameButton standardImage systemButton" id = "xboxButton" title = "Xbox One" disabled>
    </div>
  <form onsubmit = "popup.js">
    <div class = "inputForm">
      <input class = "searchBar" type = "text" name = "IGN" placeholder = "Please enter your In-Game-Name" id = "searchBar" autofocus>
      <input class = "inputForm" type = "submit" value = "Search" id = "searchButton">
    </div>
  </form>
  </div>
  <div class = "window standardImage" id = "statDisplay">
    <div name = "statBanner" id = "statBanner" class = "statBanner">
      <img name = "playerIcon" class = "playerIcon" id = "playerIcon" alt = "Player Icon">
      <input name = "playerName" class = "playerName" id = "playerName" readonly>
      <span name = "statButtons" id = "statButtons" class = "statButtons">
        <button name = "backButton" class = "backButton" id = "backButton"> BACK </button>
        <button name = "refreshButton" class = "refreshButton" id = "refreshButton"> REFRESH </button>
      </span>
    </div>
    <div id = "tableDiv">
    </div>
  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src = "gameButtons.js"> </script>
<script src = "statButtons.js"> </script>
<script src = "fortnite.js"> </script>
<script src = "league.js"> </script>
<script src = "pubg.js"> </script>
<script src = "osu.js"> </script>
<script src = "statHover.js"> </script>
<script src = "popup.js"> </script>
</html>
